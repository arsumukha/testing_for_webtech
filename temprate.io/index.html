<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <marquee behavior="slide" direction="left"><title>temprate</title></marquee>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
    
    </head>
    <header class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-4">Visualization</h1>
            <div class="container-fluid">
                    <div class="col-12">
                        <h4>Graph your way through the data </h4>
                    </div>
                </div>
            </div>
        </div>
        <navbar class="navbar-expand-lg navbar-light bg-light">
            <div></div>
        </navbar>
    </header>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 content">
                    <h3>Graph your numerical data:</h3>
                </div>
            </div>
                <div class="row">
                    <div class="col-7 content">
                            <h4>Enter x axis :</h4>
                    </div>
                    <div class="col-5 content">
                        <input class="txt-box" type="text" id="x" placeholder="enter col for x">
                    </div>
                </div>
                <div class="row">
                    <div class="col-7 content">
                        <h4>Enter the y axis for 1 :</h4>
                    </div>
                    <div class="col-5 content">
                        <input class="txt-box" type="text" id="y" placeholder="enter col for y ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-7 content">
                        <h4>Enter the y axis for 2 :</h4>
                    </div>
                    <div class="col-5 content">
                        <input class="txt-box" type="text" id="y1" placeholder="enter col for y ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-7 content">
                        <h4>Enter the y axis for 3 :</h4>
                    </div>
                    <div class="col-5 content">
                        <input class="txt-box" type="text" id="y2" placeholder="enter col for y ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-7 content">
                        <h4>Enter the file name:</h4>
                    </div>
                    <div class="col-5 content">
                        <input class="txt-box" type="text" id="filename" placeholder="enter file name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-7"></div>
                    <div class="col-5">
                        <button class="btn btn-dark" type="submit" onclick=func()>submit</button>
                        <button class="btn btn-primary" type="submit" onclick=reset()>reset</button>
                    </div>
                    
                </div>
            </div>




        
        <div class="row" id="chart_style">
            <div class="col-12">
        <canvas id="Charts" width="400px" height="400px"></canvas>
            </div>   
    </div>
        <script src="graph.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="UTF-8" >
<meta name="viewport" content="width=device-width,initial-scale=1.0" >
<link rel="stylesheet" href="style.css">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>heading basic</title>
</head>
<body>
<img src="" id="rainbow">
<script>
console.log("fetching ur data");
catchrainbow().catch(error =>{
console.log("error");
console.error(error);
});
async function catchrainbow(){
    const res=await fetch(rainbow.jpg);
    const blb=await res.blob();
    document.getElementById("rainbow").src=URL.createObjectURL(blb);
}
</script>
</body>
</html>
